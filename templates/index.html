<!DOCTYPE html>
<html>
<head>
    <title>프로젝트: SV Deck Profiler</title>
    <style>
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>프로젝트: SV Deck Profiler (실시간 분석 결과)</h1>

    <table>
        <tr>
            <th>카드 이름</th>
            <th>분석 결과</th>
            <th>평균 사용량</th>
        </tr>

        {% for card in results %}
        <tr>
            <td>{{ card.name }}</td>
            <td>{{ card.type }}</td>
            <td>{{ card.average }}</td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>
